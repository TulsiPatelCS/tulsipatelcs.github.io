---
layout: default
---

{{ content }}

<h2> People </h2>
<section class="people project-people">
    {% for uname in page.people %}
        {% assign person = site.data.people[uname] %}
        {% if person == null %}
          {% include person.html person=uname image=false%}
        {%else %}
          {% include person.html person=person image=true%}
        {% endif %}
    {% endfor %}
</section>
