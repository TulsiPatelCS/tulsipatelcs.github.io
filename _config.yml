name: Human-Centred Research Lab
url: 

exclude: [bibble, README.md, Makefile, screenshot.png]

# colorize code snippets with the pygments module
highlighter: pygments

# The path structure for blog posts.
permalink: /blog/:year/:month/:day/:title.html

# Sections on the "people" page.
roles:

  #- key: faculty
  #  name: Faculty
  - key: academic
    name: Academics
  - key: pdra
    name: Post Doctoral Research Assistants
  - key: pgr
    name: Post Graduate Research Students
  - key: pgt
    name: Masters Students
#  - key: ugrad-alum
#    name: Past Undergraduate Students
  - key: collab
    name: Collaborators
  - key: alum
    name: Alumni

# Number of news stories on the front page.
front_page_news: 8

# Base pathname for links.
base: ''

# make pages for the _projects folder
collections:
  projects:
    output: true

# Navigation bar links.
navigation:
  - title: Home
    link: /index.html
  - title: People
    link: /people.html
  - title: Research
    link: /research.html
  - title: Publications
    link: /publications.html
  - title: Info
    link: /Info.html
